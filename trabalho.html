<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5733; 
            font-size: 2.5rem; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); 
        }
        .subtitle {
            text-align: center;
            color: #007bff; 
            font-size: 1.5rem; 
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Meus Cursos</h1>
        <p class="subtitle">Preencha corretamente o formulário</p>
        <form action="trabalho2.html" method="GET">
            <div class="mb-3">
                <label for="examplenome" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="examplenome" name="nome" required aria-describedby="nomeHelp">
                <label for="examplesobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="examplesobrenome" name="sobrenome" required aria-describedby="sobrenomeHelp">
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="validationCustom03" name="cidade" required aria-describedby="cidadeHelp">
                    <div class="invalid-feedback">
                        Por favor, forneça uma cidade válida.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Estado</label>
                    <select class="form-select" id="validationCustom04" name="estado" required aria-describedby="estadoHelp">
                        <option selected disabled value="">Escolha...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecione um estado válido.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="validationCustom05" name="cep" required pattern="\d{5}-?\d{3}" aria-describedby="cepHelp">
                    <div class="invalid-feedback">
                        Por favor, forneça um CEP válido.
                    </div>
                </div>
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" required aria-describedby="emailHelp">
                <label for="exampleInputEmail2" class="form-label">Confira o E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail2" name="emailConfirm" required aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPasswordConfirm" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="exampleInputPasswordConfirm" name="senhaConfirm" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Confira-me</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
